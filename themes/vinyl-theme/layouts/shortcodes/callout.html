{{ $type := .Get "type" | default "note" }}
{{ $title := .Get "title" | default (title $type) }}

<div class="my-6 rounded-lg {{ if eq $type "warning" }}bg-vinyl-coral/5 border border-vinyl-coral/20{{ else if eq $type "tip" }}bg-vinyl-blue/5 border border-vinyl-blue/20{{ else }}bg-vinyl-orange/5 border border-vinyl-orange/20{{ end }}">
    <div class="px-4 py-3 border-b {{ if eq $type "warning" }}bg-vinyl-coral/10 border-vinyl-coral/20{{ else if eq $type "tip" }}bg-vinyl-blue/10 border-vinyl-blue/20{{ else }}bg-vinyl-orange/10 border-vinyl-orange/20{{ end }} flex items-center gap-2">
        {{ if eq $type "warning" }}
        <svg class="h-5 w-5 text-vinyl-coral" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        {{ else if eq $type "tip" }}
        <svg class="h-5 w-5 text-vinyl-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
        {{ else }}
        <svg class="h-5 w-5 text-vinyl-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        {{ end }}
        <h3 class="text-sm font-semibold {{ if eq $type "warning" }}text-vinyl-coral{{ else if eq $type "tip" }}text-vinyl-blue{{ else }}text-vinyl-orange{{ end }}">
            {{ $title }}
        </h3>
    </div>
    <div class="px-4 py-3">
        <div class="prose prose-sm max-w-none">
            {{ .Inner | markdownify }}
        </div>
    </div>
</div>
