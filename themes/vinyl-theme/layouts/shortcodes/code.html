{{ $lang := .Get "lang" | default "" }}
{{ $title := .Get "title" | default "" }}

<div class="my-6">
    {{ with $title }}
    <div class="flex items-center justify-between px-4 py-2 bg-vinyl-black/5 border border-vinyl-black/10 rounded-t-lg">
        <h4 class="text-xs font-medium text-vinyl-black/60">{{ . }}</h4>
        <div class="text-xs text-vinyl-black/40 font-mono">{{ $lang }}</div>
    </div>
    {{ end }}
    <div class="relative group">
        <pre class="language-{{ $lang }} {{ if not $title }}rounded-t-lg{{ end }} rounded-b-lg !p-4 !bg-vinyl-black/5 !border !border-vinyl-black/10"><code class="language-{{ $lang }}">{{ .Inner }}</code></pre>
        <button onclick="navigator.clipboard.writeText(this.parentElement.querySelector('code').innerText)" class="absolute top-3 right-3 p-1.5 rounded bg-vinyl-black/10 hover:bg-vinyl-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
            <svg class="h-4 w-4 text-vinyl-black/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
            </svg>
        </button>
    </div>
</div>
