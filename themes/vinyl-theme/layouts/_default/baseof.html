<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
</head>
<body class="bg-vinyl-black text-vinyl-cream min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-vinyl-black/90 backdrop-blur-sm border-b border-vinyl-darkgray">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-vinyl-coral hover:text-vinyl-cream transition-colors">{{ .Site.Title }}</a>
                    </div>
                    <!-- Desktop Menu -->
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        {{ range .Site.Menus.main }}
                        <a href="{{ .URL }}" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-vinyl-cream hover:text-vinyl-coral transition-colors">
                            {{ .Name }}
                        </a>
                        {{ end }}
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="flex items-center md:hidden">
                    <button type="button" onclick="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-vinyl-cream hover:text-vinyl-coral focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon when menu is closed -->
                        <svg class="block h-6 w-6" id="menu-closed" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Icon when menu is open -->
                        <svg class="hidden h-6 w-6" id="menu-open" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="hidden md:hidden" id="mobile-menu">
            <div class="pt-2 pb-3 space-y-1 bg-vinyl-black/90 backdrop-blur-sm">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" onclick="closeMobileMenu()" class="block px-3 py-2 text-base font-medium text-vinyl-cream hover:text-vinyl-coral hover:bg-vinyl-darkgray">
                    {{ .Name }}
                </a>
                {{ end }}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="bg-vinyl-black border-t border-vinyl-darkgray mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <p class="text-sm text-vinyl-cream/60">
                    &copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.
                </p>
                <div class="flex space-x-6">
                    {{ with .Site.Params.github }}
                    <a href="{{ . }}" class="text-vinyl-cream/60 hover:text-vinyl-coral transition-colors" aria-label="GitHub Repository">
                        <span class="sr-only">GitHub</span>
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </footer>

    <!-- Mobile menu JavaScript -->
    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuClosed = document.getElementById('menu-closed');
            const menuOpen = document.getElementById('menu-open');
            
            mobileMenu.classList.toggle('hidden');
            menuClosed.classList.toggle('hidden');
            menuOpen.classList.toggle('hidden');
        }

        function closeMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuClosed = document.getElementById('menu-closed');
            const menuOpen = document.getElementById('menu-open');
            
            mobileMenu.classList.add('hidden');
            menuClosed.classList.remove('hidden');
            menuOpen.classList.add('hidden');
        }
    </script>
</body>
</html>
