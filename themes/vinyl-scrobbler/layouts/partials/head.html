<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} - {{ site.Title }}{{ end }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ "images/favicon.png" | absURL }}">
    <link rel="apple-touch-icon" href="{{ "images/apple-touch-icon.png" | absURL }}">
    
    <!-- Meta tags -->
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta name="keywords" content="vinyl,scrobbler,lastfm,macos,menu bar,music">
    <meta name="author" content="Vinyl Scrobbler">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ with .Title }}{{ . }} | {{ end }}{{ site.Title }}{{ end }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image" content="{{ "images/og-image.jpg" | absURL }}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ with .Title }}{{ . }} | {{ end }}{{ site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta name="twitter:image" content="{{ "images/twitter-image.jpg" | absURL }}">
    
    <!-- Font Awesome -->
    {{ partial "head/font-awesome.html" . }}
    
    <!-- CSS -->
    {{ partial "head/css.html" . }}
    
    <!-- Dark mode toggle script -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    {{ partialCached "head/js.html" . }}
</head>
